spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/springBoot_JPA/spring_data_jpa/data-jpa
    username: sa
    password:
    dirver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000


logging.level:
  org.hibernate.SQL: debug